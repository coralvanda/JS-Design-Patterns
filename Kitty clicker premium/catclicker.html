<!DOCTYPE html>
<html>
<head>
	<title>Kitty clicker!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="navbar">
			<h3>Here there be cats!</h3>
			<p>Select a kitty:</p>
			<ul id="catnav"></ul>
	</div>
	<div class="whole">
		<h2>Click on the kitty!</h2>
		<div class="cat">
			<div>
				<img id="kittyPic" src="" alt="A cute kitty for you to click on">
			</div>
			<div>
				<table>
					<tr>
						<td>Name:</td>
						<td id="kittyName"></td>
						<td></td>
						<td>Clicks:</td>
						<td id="kittyClicks"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
